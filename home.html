<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.singerslfiles.com/images/singer-logos/singer_favicon.ico" type="image/x-icon">
    <title>Work Order Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            position: relative;
            height: 100vh;
        }
        .header {
            background-color: red;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: #90caf9;
            padding-top: 20px;
            transition: 0.3s;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
        }
        .sidebar.show {
            left: 0;
        }
        .sidebar .nav-link {
            color: black;
            font-size: 18px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar .nav-link:hover {
            background: #64b5f6;
            transform: scale(1.1);
        }
        .sidebar .nav-link i {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar .nav-link:hover i {
            transform: rotate(360deg);
        }
        .close-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: black;
            cursor: pointer;
            padding: 10px;
            background: #ffffff;
            border-radius: 5px;
            text-align: center;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: rgba(183, 28, 28, 0.2);
            height: 100vh;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("show");
        }

        // Fetch username from SheetDB API
        fetch('https://sheetdb.io/api/v1/umuizvbgaihzu')
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    document.getElementById("userNameDisplay").textContent = "Welcome, " + (data[0].username || "User");
                }
            })
            .catch(error => console.error('Error fetching username:', error));
    </script>

    <div class="header">
        <button class="menu-btn" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
        <span>Work Order Management</span>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="userNameDisplay">Loading...</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="index.html" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </div>

    <div id="sidebar" class="sidebar d-flex flex-column">
        <a class="nav-link" href="open service request.html"><i class="bi bi-plus-circle"></i> Open Service Request</a>
        <a class="nav-link" href="dashboard.html"><i class="bi bi-database-fill"></i> Dashboard</a>
        <a class="nav-link" href="edit.html"><i class="bi bi-pencil-square"></i> Edit Work Orders</a>
        <a class="nav-link" href="search.html"><i class="bi bi-search"></i> Search Work Orders</a>
        <a class="nav-link" href="reports.html"><i class="bi bi-bar-chart"></i> Reports</a>
        <a class="nav-link" href="productivity.html"><i class="bi bi-reception-4"></i>Productivity Reports</a>
        <span class="close-btn" onclick="toggleSidebar()">Menu</span>
    </div>

    <div class="content">
        Welcome to the Work Order Management System. Select an option from the menu.
    </div>

    <div class="footer">HASITHA ELECTRONICS & ELECTRICALS 2025</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>




</body>
</html>
