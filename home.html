<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.singerslfiles.com/images/singer-logos/singer_favicon.ico" type="image/x-icon">
    <title>Work Order Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            position: relative;
            height: 100vh;
        }
        .header {
            background-color: red;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: #90caf9;
            padding-top: 20px;
            transition: 0.3s;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
        }
        .sidebar.show {
            left: 0;
        }
        .sidebar .nav-link {
            color: black;
            font-size: 18px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar .nav-link:hover {
            background: #64b5f6;
            transform: scale(1.1);
        }
        .sidebar .nav-link i {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar .nav-link:hover i {
            transform: rotate(360deg);
        }
        .close-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: black;
            cursor: pointer;
            padding: 10px;
            background: #ffffff;
            border-radius: 5px;
            text-align: center;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: rgba(183, 28, 28, 0.2);
            height: 100vh;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <script>

        // Disable right-click context menu
   document.addEventListener('contextmenu', function(event) {
            event.preventDefault();  // Prevents right-click menu
            showErrorMessage();
        });

        // Disable certain key combinations
        document.addEventListener('keydown', function(event) {
            // Disable F12 (DevTools)
            if (event.key === 'F12') {
                event.preventDefault();
                showErrorMessage();
            }
            // Disable Ctrl + U (View Source)
            if (event.ctrlKey && event.key === 'u') {
                event.preventDefault();
                showErrorMessage();
            }
            // Disable Ctrl + Shift + I (DevTools)
            if (event.ctrlKey && event.shiftKey && event.key === 'I') {
                event.preventDefault();
                showErrorMessage();
            }
            // Disable Ctrl + Shift + J (DevTools Console)
            if (event.ctrlKey && event.shiftKey && event.key === 'J') {
                event.preventDefault();
                showErrorMessage();
            }
            // Disable right-click context menu key (Shift + F10)
            if (event.shiftKey && event.key === 'F10') {
                event.preventDefault();
                showErrorMessage();
            }
        });

        // Show the "Not Found" message
        function showErrorMessage() {
            document.body.innerHTML = '<pre>&lt;html&gt;&lt;head&gt;&lt;title&gt;Error&lt;/title&gt;&lt;/head&gt;&lt;body&gt;Not Found&lt;/body&gt;&lt;/html&gt;</pre>';
        }

        
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("show");
        }

        // Fetch username from SheetDB API
        fetch('https://sheetdb.io/api/v1/umuizvbgaihzu')
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    document.getElementById("userNameDisplay").textContent = "Welcome, " + (data[0].username || "User");
                }
            })
            .catch(error => console.error('Error fetching username:', error));
    </script>

    <div class="header">
        <button class="menu-btn" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
        <span>Work Order Management</span>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="userNameDisplay">Loading...</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="index.html" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </div>

    <div id="sidebar" class="sidebar d-flex flex-column">
        <a class="nav-link" href="open service request.html"><i class="bi bi-plus-circle"></i> Open Service Request</a>
        <a class="nav-link" href="dashboard.html"><i class="bi bi-database-fill"></i> Dashboard</a>
        <a class="nav-link" href="edit.html"><i class="bi bi-pencil-square"></i> Edit Work Orders</a>
        <a class="nav-link" href="search.html"><i class="bi bi-search"></i> Search Work Orders</a>
        <a class="nav-link" href="reports.html"><i class="bi bi-bar-chart"></i> Reports</a>
        <span class="close-btn" onclick="toggleSidebar()">Menu</span>
    </div>

    <div class="content">
        Welcome to the Work Order Management System. Select an option from the menu.
    </div>

    <div class="footer">HASITHA ELECTRONICS & ELECTRICALS 2025</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



    <!-- Home icon that links to home.html with blinking effect and custom tooltip -->
 <a href="home.html" class="home-link" style="position: fixed; bottom: 20px; right: 20px; text-decoration: none; z-index: 100;">
    <i class="fa-solid fa-house blink" style="font-size: 40px; color: red;"></i>
    <span class="tooltip-text">Go to Home Page</span>
</a>


<!-- Rest of your content here... -->

<style>
    /* Blinking effect for the home icon */
    @keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .blink {
        animation: blink 1s infinite;
    }

    /* Tooltip text styling */
    .home-link {
        position: relative;
        display: inline-block;
    }

    .tooltip-text {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 5px;
        position: absolute;
        bottom: 100%; /* Position the tooltip above the icon */
        left: 50%;
        margin-left: -60px; /* Center the tooltip */
        opacity: 0;
        transition: opacity 0.3s;
    }

    .home-link:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
    }
</style>


</body>
</html>
